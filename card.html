<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/80133de64f.js" crossorigin="anonymous"></script>
    <title>Food-loveR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="bg-gray-100">
            <div class="container mx-auto flex justify-between items-center h-32">
                <div>
                    <h1 class="text-4xl font-semibold">Food LoveR</h1>
                </div>
                <div class="flex justify-center items-center gap-4">
                    <input type="text"
                        class="outline-none w-full px-4 py-2 text-lg font-semibold rounded-md placeholder:text-white bg-sky-400 text-white"
                        id="search-inp" placeholder="Search What You Want">
                    <button class="px-8 py-2 text-white text-lg font-semibold bg-sky-400 rounded-md">Search</button>
                </div>
                <div class="flex justify-between items-center gap-3">
                    <button
                        class="bg-sky-500 hover:bg-sky-600 text-white text-lg font-semibold px-8 py-1 rounded-md">Log
                        in</button>
                    <div class="relative">
                        <i class="fa-solid fa-bag-shopping text-4xl text-sky-500 hover:text-sky-600"></i>
                        <span id="total-add-to-card" class="absolute rounded-full px-1 text-red-500 bg-red-100">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto my-20 bg-amber-300 h-screen">

    </main>
    <footer class="h-[30vh] bg-black">

    </footer>

    <script src="./js-file/app.js"></script>
</body>

</html>
